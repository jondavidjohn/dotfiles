name: treehouse
root: ~/Source/treehouse/treehouse
pre: git pull && vagrant up && sleep 1
windows:
  - workspace:
      layout: main-vertical
      panes:
        - editor: vim -c "CtrlP"
        - specs: vagrant ssh
        - server:
          - vagrant ssh
          - bin/rails server -b 0.0.0.0 -p 3000
  - shell: git pull
